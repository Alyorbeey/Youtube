<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./image/">
    <title>You Tube</title>
</head>
<body>
    <header class="youtube-header">
        <div class="youtube-header_icon">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="youtube-header_logo">
            <img src="./image/YouTube-White-Full-Color-Dark-Background-Logo.wine.svg" alt="youtube">
        </div>
        <div class=" youtube-header__search">
            <!-- <form action="" class="youtube-header_post"> -->
                <input type="text" placeholder="Search" class="youtube-header_input">
                <button class="youtube-header_btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            <!-- </form> -->
        </div>
        <ul class="youtube-header_list">
            <li class="youtube-header_item"><i class="fa-solid fa-video"></i></li>
            <li class="youtube-header_item"><i class="fa-solid fa-compact-disc"></i></li>
            <li class="youtube-header_item"><i class="fa-solid fa-message"></i></li>
            <li class="youtube-header_item"><i class="fa-solid fa-bell"></i></li>
            

        </ul>
        <div class="youtube-header_user">
            <img src="./image/corporate-user-icon.webp" alt="user">
        </div>
    </header>
</body>
</html>
